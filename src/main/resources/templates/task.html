<html>
	<head>
		<title>Task</title>
		<style>
						
		</style>
	</head>
	<body>
		<h1 th:text="${'Task: ' + task.name}">Task</h1>

		<div th:text="${'ID: ' + task.id}">id</div>

		<h3>Description</h3>
		<div th:text="${task.description}">desc</div>

		<table>
			<tr>
				<th>Author</th>
				<th>Comment</th>
			</tr>
			<tr th:each="${task.comments}">
				<td class='commenter_profile'>
					<img src='' width="100" height="100" alt="profile"><br>
					<span class='commenter' th:text="*{user.name + ' ' + user.lastname}">author</span>
				</td>
				<td class='comment' th:text="*{content}"></td>
			</tr>
		</table>
	</body>
</html>
