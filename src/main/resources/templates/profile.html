<html>
	<head>
		<title>Your profile</title>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
	</head>
	<body>
		<div th:replace="navbar :: topbar"></div>

		<h1>Your profile</h1>
		<table>
			<tr>
				<td>Name</td>
				<td th:text="${user.name}">...</td>
			</tr>
			<tr>
				<td>Last name</td>
				<td th:text="${user.lastName}">...</td>
			</tr>
			<tr>
				<td>Username</td>
				<td th:text="${credentials.userName}">...</td>
			</tr>
			<tr>
				<td>Role</td>
				<td th:text="${credentials.role}">...</td>
			</tr>
			<tr>
				<td>Registered at</td>
				<td th:text="${user.creationTimestamp}">...</td>
			</tr>
			<tr>
				<td>Last update at</td>
				<td th:text="${user.lastUpdateTimestamp}">...</td>
			</tr>
		</table>
	</body>
</html>
