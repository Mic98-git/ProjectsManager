<html>
<head>
<title>Register new project</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

<!-- Bootstrap core CSS -->
<link
	href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link
	href="https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/sticky-footer-navbar.css"
	rel="stylesheet">

<link
	href="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
	<th:block th:replace="navbar :: topbar"></th:block>
	<main class="container" style="margin-top: 30px; margin-left: 40px;">
	<div class="row">
		<h1 class="pb-3">Register new Project</h1>
		</div>
		<div class="row">
			<form th:action="@{/projects/add}" method="post"
				th:object="${projectForm}">
				<div c class="form-group">
					<label>Project Name: </label> <input class="form-control"
						type="text" th:field="*{name}"> <span
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:style="'color: red'"></span>
				</div>


				<div class="form-group">
					<label>Description: </label>
					<textarea class="form-control" th:field="*{description}">
        </textarea>

					<span th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}" th:style="'color: red'"></span>
				</div>

				<br> <input type="submit" value="Save" class="btn btn-primary">
			</form>
		</div>
</body>
</html>
