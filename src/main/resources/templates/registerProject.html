<html>
<head>
	<title>Register new project</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="navbar :: topbar"></div>
 <h1>Register new Project</h1>
 <form th:action="@{/projects/add}" method="post" th:object="${projectForm}">
    <table>
        <tr>
        	<div>
          <td><label>Project Name: </label></td>
          <td><input type="text" th:field="*{name}"></td>
          <td th:if="${#fields.hasErrors('name')}"
          		th:errors = "*{name}" th:style="'color: red'"></td>
          	</div>
          </div>
  		</tr>
  		<tr>
      		<div>
          		<td><label>Description: </label></td>
          		<td><input type="text" th:field="*{description}"></td>
          		<td th:if="${#fields.hasErrors('description')}"
          		th:errors = "*{description}" th:style="'color: red'"></td>
      		</div>
      	</div>
  		</tr>	
</table>
<input type="submit" value="Save">
</form>        
</body>
</html>
