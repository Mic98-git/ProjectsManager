<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

	<title>New tag    
	</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">

	<link href="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.css" rel="stylesheet"> 
</head>
<body>
	<th:block th:replace="navbar :: topbar"></th:block>

	<main class="container" style="margin-top: 30px; margin-left: 40px;">
		<h1>Insert new tag</h1>
		<form th:action="@{'/projects/' + ${projectId} + '/addtag'}" method="post" th:object="${tagForm}">
			<div>Tag name</div>
			<input type="text" th:field="*{name}">
			
			<div>Tag color</div>
			<input type="text" th:field="*{color}">

			<div>Tag description</div>
			<textarea th:field="*{description}"></textarea>
			
			<br>
			<input type="submit" value="Save Tag" style="margin-top: 10px;" class="btn btn-primary">
		</form>
	</main>

</body>
</html>
