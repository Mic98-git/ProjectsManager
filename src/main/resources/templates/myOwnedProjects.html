<html>
<head>
<title>My owned projects</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

<!-- Bootstrap core CSS -->
<link
	href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link
	href="https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/sticky-footer-navbar.css"
	rel="stylesheet">

<link
	href="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="navbar :: topbar"></div>

	<main class="container" style="margin-top: 30px; margin-left: 40px;">
		<div class="row">
			<div class="col-md-9">
				<h1>My Projects</h1>
			</div>
			<div class="col-md-3" style="text-align: right;">
				<a th:href="@{/projects/add}" class="btn btn-primary">Create a
					new project</a>
			</div>
		</div>

		<div class="media position-relative pt-3 pb-3"
			th:each="project : ${projectsList}"
			style="border-bottom: 1px solid #999;">
			<div class="icon_container">
				<img th:src="@{/img/project_icon.png}" style="width: 100%;">
			</div>

			<div class="media-body ml-5">
				<h5 class="mt-0" th:text="${project.name}">Nome progetto</h5>
				<p th:text="${project.description}">Descrizione proj</p>
				<a th:href="'/projects/' + ${project.id}" class="stretched-link">View
					project</a>
			</div>
		</div>
	</main>
</body>
</html>
